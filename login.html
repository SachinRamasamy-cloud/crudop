<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Esport Cup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-gradient-to-b from-gray-800 to-gray-900 p-8 rounded-2xl border border-purple-600/40 shadow-lg shadow-purple-500/30">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-pink-400 mb-6" style="font-family: 'Orbitron', sans-serif;">
      Esport Cup Login
    </h1>

    <!-- Form -->
    <form class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-gray-300 mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg bg-gray-900 text-gray-200 border border-purple-500/40 focus:outline-none focus:ring-2 focus:ring-pink-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-300 mb-1">Password</label>
        <input type="password" placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg bg-gray-900 text-gray-200 border border-purple-500/40 focus:outline-none focus:ring-2 focus:ring-pink-500">
      </div>

      <!-- Login Button -->
      <a href="esport.html">
        <button type="button" onclick="window.location.href='index.html'"
        class="w-full mt-2 py-2 rounded-lg bg-gradient-to-r from-purple-600 to-pink-500 text-white font-semibold shadow-md hover:scale-105 transition">
        Login
      </button>
      </a>

      <!-- Extra Links -->
      <div class="flex justify-between text-sm mt-3">
        <a href="#" class="text-blue-400 hover:underline">Forgot Password?</a>
        <a href="#" class="text-pink-400 hover:underline">Create Account</a>
      </div>

      <div class="flex justify-center">
        <h1 class="text-gray-300">Or</h1>
      </div>

      <div class="">
        <a href="esportadmt.html">
            <button type="button" onclick="window.location.href='esportadmt.html'"
        class="w-full py-2 rounded-lg bg-gradient-to-r from-blue-600 to-pink-500 text-white font-semibold shadow-md hover:scale-105 transition">
        Admin
      </button>
        </a>
      <h1 class="text-gray-300 text-[15px] m-2 text-center">Note:If you want to add data click admin but dont add unwanted detials</h1>
      </div>
    </form>
  </div>

</body>
</html>
