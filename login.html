<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Esport Cup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-900 to-black">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-black p-8 rounded-2xl border border-gray-700 shadow-lg shadow-purple-600/30">
    
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-white mb-6 tracking-wide" style="font-family: 'Orbitron', sans-serif;">
      Esport Cup Login
    </h1>

    <!-- Form -->
    <form class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-gray-300 mb-1">Email</label>
        <input type="email" placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg bg-black text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-300 mb-1">Password</label>
        <input type="password" placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg bg-black text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Login Button -->
      <button type="button" onclick="window.location.href='index.html'"
        class="w-full py-2 rounded-lg bg-white text-black font-semibold shadow-md hover:bg-gray-200 hover:scale-105 transition">
        Login
      </button>

      <!-- Extra Links -->
      <div class="flex justify-between text-sm mt-3">
        <a href="#" class="text-gray-400 hover:text-white transition">Forgot Password?</a>
        <a href="#" class="text-gray-400 hover:text-white transition">Create Account</a>
      </div>

      <!-- Divider -->
      <div class="flex justify-center mt-4">
        <span class="text-gray-500">Or</span>
      </div>

      <!-- Admin Button -->
      <button type="button" onclick="window.location.href='esportadmt.html'"
        class="w-full py-2 rounded-lg bg-gradient-to-r from-purple-600 to-pink-500 text-white font-semibold shadow-md hover:scale-105 transition">
        Admin
      </button>
      <h1 class="text-gray-400 text-sm mt-2 text-center">Note: If you want to add data click admin but donâ€™t add unwanted details</h1>
    </form>
  </div>

</body>
</html>
