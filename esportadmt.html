    let activeSection = "topgames";
    let editIndex = null;

    function getSectionData(sectionKey) {
      let data = JSON.parse(localStorage.getItem(sectionKey));
      if (!data) {
        data = defaultData[sectionKey];
        saveSectionData(sectionKey, data);
      }
      return data;
    }

    function saveSectionData(sectionKey, data) {
      localStorage.setItem(sectionKey, JSON.stringify(data));
    }

    function renderSection(sectionKey) {
      const container = document.getElementById("section-container");
      container.innerHTML = "";

      const data = getSectionData(sectionKey);

      const formHtml = `
        <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-3">
          <input type="text" id="nameInput" placeholder="Name" class="border p-2 rounded">
          <input type="text" id="imgInput" placeholder="Image URL" class="border p-2 rounded">
          <input type="text" id="paraInput" placeholder="Description / Info" class="border p-2 rounded">
        </div>
        <div class="flex justify-center">
          <button id="saveBtn" class="px-6 py-2 rounded bg-black text-white hover:shadow-[0_0_15px_#10b981] transition">Save</button>
        </div>

        <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6"></div>
      `;
      container.innerHTML = formHtml;

      renderCards(sectionKey);

      document.getElementById("saveBtn").onclick = () => {
        const tname = document.getElementById("nameInput").value.trim();
        const timg = document.getElementById("imgInput").value.trim();
        const tpara = document.getElementById("paraInput").value.trim();
        if (!tname || !timg || !tpara) { alert("Fill all fields!"); return; }

        const currentData = getSectionData(sectionKey);
        if (editIndex === null) {
          currentData.push({ tname, timg, tpara });
        } else {
          currentData[editIndex] = { tname, timg, tpara };
          editIndex = null;
        }

        saveSectionData(sectionKey, currentData);
        renderCards(sectionKey);

        document.getElementById("nameInput").value = "";
        document.getElementById("imgInput").value = "";
        document.getElementById("paraInput").value = "";
      };
    }

    function renderCards(sectionKey) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";
      const data = getSectionData(sectionKey);

      if (data.length === 0) {
        container.innerHTML = `<p class="text-gray-500 text-center col-span-3">No data found</p>`;
        return;
      }

      data.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "bg-gray-100 rounded-xl shadow hover:shadow-lg transition overflow-hidden";
        card.innerHTML = `
          <img src="${item.timg}" class="w-full h-40 object-cover">
          <div class="p-4">
            <h2 class="font-bold text-lg">${item.tname}</h2>
            <p class="text-sm text-gray-700">${item.tpara}</p>
            <div class="flex justify-between mt-3">
              <button class="px-3 py-1 rounded bg-gray-800 text-white hover:shadow-[0_0_10px_#3b82f6]" onclick="editItem(${index})">Edit</button>
              <button class="px-3 py-1 rounded bg-red-600 text-white hover:shadow-[0_0_10px_#ef4444]" onclick="deleteItem(${index})">Delete</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.editItem = (index) => {
      const data = getSectionData(activeSection);
      document.getElementById("nameInput").value = data[index].tname;
      document.getElementById("imgInput").value = data[index].timg;
      document.getElementById("paraInput").value = data[index].tpara;
      editIndex = index;
    };

    window.deleteItem = (index) => {
      if (!confirm("Are you sure?")) return;
      const data = getSectionData(activeSection);
      data.splice(index, 1);
      saveSectionData(activeSection, data);
      renderCards(activeSection);
    };

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => {
          b.classList.remove("bg-black", "text-white");
          b.classList.add("bg-gray-200");
        });
        btn.classList.remove("bg-gray-200");
        btn.classList.add("bg-black", "text-white");

        activeSection = btn.dataset.section;
        editIndex = null;
        renderSection(activeSection);
      });
    });

    // Load first section
    renderSection(activeSection);
  </script>
